<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Titanic Survival Analysis</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="passengerId" placeholder="PassengerId" required="required" />
        <input type="text" name="pclass" placeholder="Pclass" required="required" />
		<input type="text" name="age" placeholder="Age" required="required" />
		<input type="text" name="sibSp" placeholder="SibSp" required="required" />
		<input type="text" name="parch" placeholder="Parch" required="required" />
		<input type="text" name="fare" placeholder="Fare" required="required" />
		<input type="text" name="sex_male" placeholder="Sex_male" required="required" />
		<input type="text" name="embarked_Q" placeholder="Embarked_Q" required="required" />
		<input type="text" name="embarked_S" placeholder="Embarked_S" required="required" />

		
        <button type="submit" class="btn btn-primary btn-block btn-large">Survived</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
